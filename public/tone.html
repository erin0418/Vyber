<script>
    $(document).ready(function () {
        // When Twitter button is clicked
        $('.collapsible').collapsible();
        $("#twitterLogin").on("click", (event) => {  
            $("#modalContainer").css("display", "none");   
            // Add twitter login fuction
        })
        // When enter text button is clicked
        $("#enterText").on("click", (event) => {
            $("#modalContainer").css("display", "none");
            $(".mainPage").css("display", "block")
            $(".btn").on("click", (event) => {
                $("#contentDump").css("display", "block");
                runPostFunction();
            }) 
        })
        // Displays the results from the api/tone
        function runPostFunction() {
            var currentURL = window.location.origin;
            $.ajax({ url: currentURL + "/api/tone", method: "GET" })
            .then(function(data) {
                // Should be getting tone of entire document.
                for (var i = 0; i < data.document_tone.tones; i++){
                var docTone = $("<div>");
                docTone.text(data.document_tone.tones[i].tone_name + data.document_tone.tones[i].score);
                docTone.addClass("collapsible-body");
                $("#docToneList").append(docTone);
                };
                // Should be getting tone sentence by sentence
                for (var i = 0; i < data.sentence_tone; i++){
                var sentTone = $("<div>");
                sentTone.text(data.sentence_tone[i].tones[i].tone_id + data.sentence_tone[i].tones[i].score);
                sentTone.addClass("collapsible-body");
                $("#sentToneList").append(sentTone);
                };
            });
        };   
    });
</script>
