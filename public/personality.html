                <ul class="collapsible popout">

                    </li>
                    <li id="valuesList">
                        <div class="collapsible-header">
                            <i class="material-icons">bubble_chart</i>
                            Values
                        </div>
                    </li>
                    <li id="preferencesList">
                        <div class="collapsible-header">

<script>
    $(document).ready(function () {
        // When Twitter button is clicked
        $('.collapsible').collapsible();
        $("#twitterLogin").on("click", (event) => {
            $("#modalContainer").css("display", "none");

            var twitterScreenName = $("#twitterInput").val().trim();
            $(".mainPage").css("display", "block")

            $("#contentDump").css("display", "block")

            $.post('/twitterName', {
                "name": twitterScreenName
            }).then((data) => {
                for (var i = 0; i < data.personality; i++) {
                    var personality = $("<div>");
                    personality.text(data.personality[i].name + data.personality[i].percentile);
                    personality.append(data.personality[i].children.name + data.personality[i].percentile)
                    personality.addClass("collapsible-body");
                    $("#personalityList").append(personality);
                };
                // Should be getting needs names and percentiles
                for (var i = 0; i < data.needs; i++) {
                    var needs = $("<div>");
                    needs.text(data.needs[i].name + data.needs[i].percentile);
                    needs.addClass("collapsible-body");
                    $("#needsList").append(needs);
                };
                // Should be getting values names and percentiles
                for (var i = 0; i < data.values; i++) {
                    var values = $("<div>");
                    values.text(data.values[i].name + data.values[i].percentile);
                    values.addClass("collapsible-body");
                    $("#valuesList").append(values);
                };
                // Should be getting preferences names and percentiles
                for (var i = 0; i < data.consumption_preferences; i++) {
                    var preferences = $("<div>");
                    preferences.text(data.consumption_preferences[i].name + data.consumption_preferences[
                        i].consumption_preferences.score);
                    preferences.addClass("collapsible-body");
                    $("#preferencesList").append(preferences);
                };

                // location.reload('/personality')
            })
        })
        // When enter text button is clicked
        $("#enterText").on("click", (event) => {
            $("#modalContainer").css("display", "none");
            $(".mainPage").css("display", "block")
            $(".btn").on("click", (event) => {
                $("#contentDump").css("display", "block");
                runPostFunction();
            })
        })
        // Displays the results from the api/personality

    });
</script>

</html>
