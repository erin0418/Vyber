<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./styles/other.css">
 

    <title>Log that ish</title>
</head>


<body>

    <div class="wrapper">
        <h1>VYBER</h1>
        <P>LOGIN WITH THE SOCIAL OF CHOICE</P>
        <div class="media">

            <ul>

                <!-- Button  -->
                <li onclick="document.getElementById('log').style.display='' ">
                    <!-- <li onclick=document.getElementById("your form id").style.display="block"> -->
                    
                    <i id="click" class="fas fa-key"></i>
                </li>

                <div id="log" class="log-form">
                    <h2>Login to your account</h2>
                    <form>
                        <input id="email" type="text" title="email"  placeholder="username" />
                        <input id="pword" type="password" title="password" placeholder="password" />
                        <button type="submit" class="btn submit"  href="public/index2.html">Login</button>
                        <a class="forgot">Forgot Username?</a>
                    </form>
                </div>

              

                <!-- Create page -->
                <a href="public/createAccount.html">
                    <li>
                        <i class="far fa-user-circle"></i>
                    </li>
                </a>

            </ul>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
            document.getElementById('log').style.display = 'none';

            $(document).ready(function (){
                $(".submit").on("click", function (event){
                    event.preventDefault();

                    var user = {
                        email: $("#email").val().trim(),
                        pword: $("#pword").val().trim()
                    };

                    $.get("#", user, function(data){
                        if (user.email === data.user.email && user.pword === data.user.pword) {
                            window.location = "index.html"
                        } 
                        else {
                            window.location = "createAccount.html" 
                        }
                    })
                })
            })
                
        </script>

    

</body>

</html>
