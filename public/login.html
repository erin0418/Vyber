<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles/other.css">


    <title>VYBER | Log that ish</title>
</head>


<body>

    <div class="wrapper">
        <h1>VYBER</h1>
        <P>LOGIN TO YOUR ACCOUNT</P>
        <div class="media">
            <ul>
                <!-- Button  -->
                <li onclick="document.getElementById('log').style.display='' ">
                    <!-- <li onclick=document.getElementById("your form id").style.display="block"> -->

                    <i id="hide" class="fas fa-key"></i>
                </li>

                <!-- Create page -->
                <a href="createAccount.html">
                    <li>
                        <i id="hide" class="far fa-user-circle"></i>
                    </li>
                </a>
            </ul>
            <div id="log" class="log-form input-field">
                <form>
                    <input id="userName" type="text" title="email" />
                    <label for="userName" class="white-text" id="p1">User Name</label>
                    <input id="pword" type="password" title="password" />
                    <label for="pword" class="white-text" id="p1">Password</label>
                    <br>
                    <br>
                    <button type="submit" class="submit btn amber lighten-5 waves-effect waves-orange" href="index.html">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        document.getElementById('log').style.display = 'none';

        $(document).ready(function () {
            $(".submit").on("click", function (event) {
                event.preventDefault();

                var user = {
                    username: $("#userName").val().trim(),
                    password: $("#pword").val().trim()
                };

                $.post("/api/users", {
                    "username" : user.username,
                    "password": user.password
                }).then(function (data) {
                    console.log(data);
                    if (user.username == data.username && user.password == data.password) {
                        window.location = "index.html"
                    }
                    else {
                        window.location = "createAccount.html"
                    }
                })
            })
        })

    </script>



</body>

</html>
